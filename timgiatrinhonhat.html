<script>
  function minArray(arr) {
    if(arr.length == 0)
      return "Rá»—ng";
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr1 = [3, 5, 1, 8, -3, 7, 8];
  let min = minArray(arr1);
  document.write("ArrayOne"+" "+min+"<br>");

  let arr2 = [7, 12, 6, 9, 20, 56, 89];
